<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
    </style>
    <title>archive.nptel.ac.in</title>
  </head>
  <body>
    <button onclick="downloadGoogleDriveFile()">Course Certification</button>

    <script>
      function downloadGoogleDriveFile() {
        // Replace 'YOUR_GOOGLE_DRIVE_FILE_LINK' with the actual shareable link of your file
        const googleDriveLink =
          "https://drive.google.com/file/d/1wq8lJjCU-UBqMxg6z6qMzfkaO9pHVj1_/view";

        // Extract the file ID from the Google Drive link
        const fileId = googleDriveLink.match(/\/d\/(.+?)\//)[1];

        // Create a link to initiate the download
        const downloadLink = `https://drive.google.com/uc?id=${fileId}`;

        // Create an invisible link element and trigger a click on it to initiate download
        const a = document.createElement("a");
        a.href = downloadLink;
        a.download = "downloaded-file"; // You can set the desired filename here
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
